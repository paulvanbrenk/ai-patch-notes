name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore PatchNotes.slnx

      - name: Build
        run: dotnet build PatchNotes.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test PatchNotes.slnx --no-build --configuration Release --verbosity normal

      - name: Publish API
        run: dotnet publish PatchNotes.Api/PatchNotes.Api.csproj --configuration Release --output ./publish/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: ./publish/api

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: patchnotes-web
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: patchnotes-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: patchnotes-web/dist

  deploy-api:
    name: Deploy API to App Service
    needs: build-api
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api-mypkgupdate-com.azurewebsites.net
    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: ./api

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: api-mypkgupdate-com
          package: ./api

  deploy-frontend:
    name: Deploy Frontend to Static Web Apps
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://app.mypkgupdate.com
    steps:
      - uses: actions/checkout@v6

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: patchnotes-web/dist

      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: patchnotes-web/dist
          api_location: ""
          output_location: ""
          skip_app_build: true
