version: 2
updates:
  # npm dependencies - root
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # npm dependencies - web app
  - package-ecosystem: "npm"
    directory: "/patchnotes-web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # NuGet dependencies for .NET projects
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
