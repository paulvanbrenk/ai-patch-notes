version: 2
updates:
  # npm dependencies for root (husky)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"

  # npm dependencies for React frontend
  - package-ecosystem: "npm"
    directory: "/patchnotes-web"
    schedule:
      interval: "weekly"
    groups:
      production:
        dependency-type: "production"
        patterns:
          - "*"
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"

  # npm dependencies for email Azure Function
  - package-ecosystem: "npm"
    directory: "/patchnotes-email"
    schedule:
      interval: "weekly"
    groups:
      production:
        dependency-type: "production"
        patterns:
          - "*"
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"

  # NuGet dependencies for .NET projects
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      dotnet:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
